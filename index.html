<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="brand-tag">Vaccine Slots</span>
    </nav>

    <div class="district">
      <span class="name" id="district-name">Loading...</span>
      <span class="question">Not your city?</span>
      <span class="enter-pincode">Enter your pincode below</span>
      <div class="pincode">
        <input
          type="text"
          class="input"
          id="pin-input"
          placeholder=""
          maxlength="6"
        />
        <button class="go-btn">GO</button>
      </div>
    </div>

    <div class="today">
      <span class="info">Today's date</span><br />
      <span class="date" id="today-date"></span>
    </div>

    <div class="available">
      <span class="info">Covid-19 vaccines availabilty in your city</span><br />
      <span class="date" id="vax-day">on</span>
      <span class="date-picker">
      <input type="date" class="btn" id="date-change-btn" min="2021-07-06"></button>
    </span>
    </div>

    <div class="weather">
      <img
        alt="weather"
        class="img"
        id="weather-img"
      />
      <span class="condition" id="condition">Drizzling</span>
      <span class="temperature" id="temp">34Â°C</span>
    </div>

    <div class="vax-slots">
      <!-- Vaccine slots are generated by the vanilla javascript in this div -->
    </div>

    <span class="line"></span>
    <span class="copyright-kinda">This page is made by: Sourab Kumar, BCA-4, DAVC, CHD</span>

    <script src="script.js"></script>
  </body>
</html>
